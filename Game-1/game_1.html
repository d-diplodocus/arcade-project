<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game 1</title>
    <link rel="stylesheet" href="./css/game_1_styles.css" />
  </head>
  <body>
    <a href="../index.html">
      <button id="backBtn">Back</button>
    </a>

    <div class="container">
      <button id="pauseButton">Pause</button>
      <div class="slider-block">
        <label for="musicVolume" id="musicVolumeLabel">Music Volume</label>
        <input
          type="range"
          id="musicVolume"
          name="musicVolume"
          min="0"
          max="100"
        />
      </div>
    </div>

    <!-- Main Game Canvas -->
    <canvas id="canvas1"></canvas>

    <script type="module" src="./javascript/app.js"></script>
  </body>
</html>
